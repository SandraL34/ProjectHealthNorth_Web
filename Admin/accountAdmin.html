<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../style/style.css">
        <link rel="stylesheet" href="../style/Admin/style_accountAdmin.css">
        <title>HealthNorth - Accueil</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="HealthNorth - Leader de la santé depuis 1987">
    </head>

    <body>
        <header id="headerAdmin">
        </header>

        <div class="container">
            <h1>Espace administrateur</h1>
            <div class="module">
                <h2>Ajouter ou modifier</h2>
                <div class="boutonContainer">
                    <a href="specialist.html" class="bouton">Spécialistes</a>
                    <a href="specialty.html" class="bouton">Spécialité</a>
                    <a href="center.html" class="bouton">Etablissement</a>
                </div>
                <h2>Accéder aux demandes de création du personnel administratif et médical</h2>
                <div class="boutonContainer">
                    <a href="request.html" class="bouton">Accéder aux demandes</a>
                </div>
            </div>
        </div>

        <footer id="siteFooter">
        </footer>

                <!-- Header de ma page -->
        <script>
            fetch("headerAdmin.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("headerAdmin").innerHTML = data;
            })
            .catch(error => console.error("Erreur lors du chargement du header :", error));
        </script>
        
                <!-- Footer de ma page -->
        <script>
            fetch("../Company/footer.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("siteFooter").innerHTML = data;
            })
        </script>

    </body>
</html>
