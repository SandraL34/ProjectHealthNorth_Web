<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../style/style.css">
        <link rel="stylesheet" href="../style/Admin/style_treatment.css">
        <title>HealthNorth - Accueil</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="HealthNorth - Leader de la santé depuis 1987">
    </head>

    <body>
        <header id="header"></header>

        <div class="container">
            <h1>Espace administrateur</h1>
            <div class="module">
                <div>
                    <h2>Rechercher une spécialité</h2>
                    <div class="form">
                        <label for="treatment">Nom de la spécialité</label>
                        <input id="treatment" type="text" class="shortField" placeholder="Nom de la spécialité">
                    </div>
                </div>

                <div class="sousModule">
                    <div>
                        <h3>Elle n'existe pas ? Créez-la !</h3>
                        <a href="treatment_add.html" class="bouton">Ajouter une spécialité</a>
                    </div>
                    <div class="traitHorizontal">
                    </div>
                    <div>
                        <h3>Elle existe ? Consultez les détails.</h3>
                        <a href="treatment_change.html" class="bouton">Modifier la spécialité</a>
                    </div>
                </div>
            </div>
        </div>

        <footer id="siteFooter">
        </footer>

        <!-- Appel des scripts -->
        
        <script src="../js/header.js"></script>
        <script>
            initHeader("headerAdmin.html", "../style/Admin/style_headerAdmin.css");
        </script>
        
        <script src="../js/footer.js"></script>

        <script src="../js/auth.js"></script>
        <script>
            initPage({
                headerPath: "headerAdmin.html",
                footerPath: "../Company/footer.html",
                allowedRoles: ['ROLE_ADMIN', 'ROLE_DOCTOR']
            });
        </script>

    </body>
</html>
