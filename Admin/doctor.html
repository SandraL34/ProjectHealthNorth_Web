<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../style/style.css">
        <link rel="stylesheet" href="../style/Admin/style_doctor.css">
        <title>HealthNorth - Accueil</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="HealthNorth - Leader de la santé depuis 1987">
    </head>

    <body>
        <header id="header"></header>

        <div class="container">
            <h1>Espace administrateur</h1>
            <div class="module">
                <div>
                    <h2>Rechercher un spécialiste</h2>
                    <div class="autocomplete">
                        <label for="qui">Nom du spécialiste</label>
                        <div class="wrapper">
                            <input id="qui" type="text" class="shortField" placeholder="Prénom Nom">
                            <ul id="suggestionsQui"></ul>
                        </div>
                    </div>
                    <a href="doctor_results.html" class="bouton" id="rechercher">Rechercher</a>
                </div>
            </div>
        </div>

        <footer id="siteFooter">
        </footer>
        
        <!-- Appel des scripts -->
        
        <script src="../js/Company/header.js"></script>
        <script>
            initHeader("headerAdmin.html", "../style/Admin/style_headerAdmin.css");
        </script>
        
        <script src="../js/Company/footer.js"></script>

        <script src="../js/Company/auth.js"></script>
        <script>
            initPage({
                headerPath: "headerAdmin.html",
                footerPath: "../Company/footer.html",
                allowedRoles: ['ROLE_ADMIN', 'ROLE_DOCTOR']
            });
        </script>

        <script src="../js/Account/appointment_search_what.js"></script>
        <script>
            initAutocompleteWhat();
        </script>

        <script src="../js/Admin/doctor_search.js"></script>

    </body>
</html>
