<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../style/style.css">
        <link rel="stylesheet" href="../style/Admin/style_doctor.css">
        <title>HealthNorth - Accueil</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="HealthNorth - Leader de la santé depuis 1987">
    </head>

    <body>
        <header id="header"></header>

        <div class="container">
            <h1>Espace administrateur</h1>
            <div class="module">
                <h2>Ajouter un spécialiste</h2>
                <div class="gridForm">
                    <label for="firstname">Prénom du spécialiste</label>
                    <input id="firstname" type="text" placeholder="Prénom">
                    <label for="lastname">Nom du spécialiste</label>
                    <input id="lastname" type="text" placeholder="Nom">
                    <label for="password">Mot de passe</label>
                    <input id="password" type="password" placeholder="********">
                    <label for="email">Email</label>
                    <input id="email" type="email" placeholder="email@example.fr">
                    <label for="phoneNumber">Téléphone</label>
                    <input id="phoneNumber" type="phone" placeholder="0600000000">
                    <label for="center">Etablissement</label>
                    <div class="wrapperCenter">
                        <input id="center" type="text" placeholder="Nom de l'établissement">
                        <ul id="suggestionsCenter"></ul>
                    </div>
                    <label for="treatment">Actes pratiqués</label>
                    <div class="wrapperTreatment">
                        <input id="treatment" type="text" placeholder="Nom de l'acte">
                        <button class="addButton" id="addButton"><img src='../images/icons/Icon_add.png'></button>
                        <ul id="suggestionsTreatment"></ul>
                    </div>
                </div>
                <h3>Actes déjà ajoutés</h3>
                <div id="treatments"></div>

                <div class="dispo">
                    <h3>Disponibilités</h3>
                    <label for="dispoIdentiques">Mêmes disponibilités tous les jours</label>
                    <input id="dispoIdentiques" type="checkbox">
                </div>

                <div class="gridDispo">
                    <p class="legend gridAM">Matin</p>
                    <p class="legend gridPM">Après-midi</p>

                    <input id="monday" type="checkbox">
                    <label for="monday">Lundi</label>
                    <input type="time" id="mondayStartAM" name="mondayStartAM" min="00:00" max="24:00"/>
                    <input type="time" id="mondayEndAM" name="mondayEndAM" min="00:00" max="24:00"/>
                    <input type="time" id="mondayStartPM" name="mondayStartPM" min="00:00" max="24:00"/>
                    <input type="time" id="mondayEndPM" name="mondayEndPM" min="00:00" max="24:00"/>
                    <input id="tuesday" type="checkbox">
                    <label for="tuesday">Mardi</label>
                    <input type="time" id="tuesdayStartAM" name="tuesdayStartAM" min="00:00" max="24:00"/>
                    <input type="time" id="tuesdayEndAM" name="tuesdayEndAM" min="00:00" max="24:00"/>
                    <input type="time" id="tuesdayStartPM" name="tuesdayStartPM" min="00:00" max="24:00"/>
                    <input type="time" id="tuesdayEndPM" name="tuesdayEndPM" min="00:00" max="24:00"/>
                    <input id="wednesday" type="checkbox">
                    <label for="wednesday">Mercredi</label>
                    <input type="time" id="wednesdayStartAM" name="wednesdayStartAM" min="00:00" max="24:00"/>
                    <input type="time" id="wednesdayEndAM" name="wednesdayEndAM" min="00:00" max="24:00"/>
                    <input type="time" id="wednesdayStartPM" name="wednesdayStartPM" min="00:00" max="24:00"/>
                    <input type="time" id="wednesdayEndPM" name="wednesdayEndPM" min="00:00" max="24:00"/>
                    <input id="thursday" type="checkbox">
                    <label for="thursday">Jeudi</label>
                    <input type="time" id="thursdayStartAM" name="thursdayStartAM" min="00:00" max="24:00"/>
                    <input type="time" id="thursdayEndAM" name="thursdayEndAM" min="00:00" max="24:00"/>
                    <input type="time" id="thursdayStartPM" name="thursdayStartPM" min="00:00" max="24:00"/>
                    <input type="time" id="thursdayEndPM" name="thursdayEndPM" min="00:00" max="24:00"/>
                    <input id="friday" type="checkbox">
                    <label for="friday">Vendredi</label>
                    <input type="time" id="fridayStartAM" name="fridayStartAM" min="00:00" max="24:00"/>
                    <input type="time" id="fridayEndAM" name="fridayEndAM" min="00:00" max="24:00"/>
                    <input type="time" id="fridayStartPM" name="fridayStartPM" min="00:00" max="24:00"/>
                    <input type="time" id="fridayEndPM" name="fridayEndPM" min="00:00" max="24:00"/>
                    <input id="saturday" type="checkbox">
                    <label for="saturday">Samedi</label>
                    <input type="time" id="saturdayStartAM" name="saturdayStartAM" min="00:00" max="24:00"/>
                    <input type="time" id="saturdayEndAM" name="saturdayEndAM" min="00:00" max="24:00"/>
                    <input type="time" id="saturdayStartPM" name="saturdayStartPM" min="00:00" max="24:00"/>
                    <input type="time" id="saturdayEndPM" name="saturdayEndPM" min="00:00" max="24:00"/>
                    <input id="sunday" type="checkbox">
                    <label for="sunday">Dimanche</label>
                    <input type="time" id="sundayStartAM" name="sundayStartAM" min="00:00" max="24:00"/>
                    <input type="time" id="sundayEndAM" name="sundayEndAM" min="00:00" max="24:00"/>
                    <input type="time" id="sundayStartPM" name="sundayStartPM" min="00:00" max="24:00"/>
                    <input type="time" id="sundayEndPM" name="sundayEndPM" min="00:00" max="24:00"/>
                </div>
                <div class="boutonContainer">
                    <a href="doctor_add_confirmation.html" class="bouton" id="buttonAddDoctor">Ajouter à la base de données</a>
                </div>
            </div>
        </div>

        <footer id="siteFooter">
        </footer>

        <!-- Appel des scripts -->
        
        <script src="../js/Company/header.js"></script>
        <script>
            initHeader("headerAdmin.html", "../style/Admin/style_headerAdmin.css");
        </script>
        
        <script src="../js/Company/footer.js"></script>

        <script src="../js/Company/auth.js"></script>
        <script>
            initPage({
                headerPath: "headerAdmin.html",
                footerPath: "../Company/footer.html",
                allowedRoles: ['ROLE_ADMIN', 'ROLE_DOCTOR']
            });
        </script>

        <script src="../js/Admin/doctor_results_centers.js"></script>
        <script>
            initAutocompleteCenter();
        </script>

        <script src="../js/Admin/doctor_results_treatments.js"></script>
        <script>
            initAutocompleteTreatment();
        </script>

        <script src="../js/Admin/doctor_add.js"></script>

    </body>
</html>
