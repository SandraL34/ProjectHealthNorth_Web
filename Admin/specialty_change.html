<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../style/style.css">
        <link rel="stylesheet" href="../style/Admin/style_specialty.css">
        <title>HealthNorth - Accueil</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="HealthNorth - Leader de la santé depuis 1987">
    </head>

    <body>
        <header id="header"></header>

        <div class="container">
            <h1>Espace administrateur</h1>
            <div class="module">
                <h2>Modifier une spécialité</h2>
                <div class="grid">
                    <label for="nom">Nom de la spécialité</label>
                    <input id="nom" type="text" placeholder="Nom de la spécialité">
                    <label for="category">Catégorie</label>
                    <input id="category" type="text" placeholder="Nom de la catégorie">
                    <label for="duration">Durée approximative</label>
                    <input id="duration" type="time">
                </div>
                <div class="boutonContainer">
                    <a href="specialty_change_confirmation.html" class="bouton">Modifier</a>
                </div>
        </div>

        <footer id="siteFooter">
        </footer>

        <!-- Appel des scripts -->
        
        <script src="../js/header.js"></script>
        <script>
            initHeader("headerAdmin.html", "../style/Admin/style_headerAdmin.css");
        </script>
        
        <script src="../js/footer.js"></script>

        <script src="../js/auth.js"></script>
        <script>
            initPage({
                headerPath: "headerAdmin.html",
                footerPath: "../Company/footer.html",
                allowedRoles: ['ROLE_ADMIN', 'ROLE_DOCTOR']
            });
        </script>

    </body>
</html>
