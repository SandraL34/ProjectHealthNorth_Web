<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../style/style.css">
        <link rel="stylesheet" href="../style/Company/style_connexion.css">
        <title>HealthNorth - Mot de passe oublié</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="HealthNorth - Récupérez votre mot de passe">
    </head>

    <body>
        <header id="headerCompany">
        </header>

        <div class="container password">
            <h1>Récupération de mot de passe</h1>
            <p>Entrez votre email pour recevoir un lien de réinitialisation.</p>
            <input id="email" type="email" name="email" class="field" placeholder="email@example.com" required>
            <a href="recoverPassword_confirmation.html" class="button">Envoyer le code</a>
        </div>
        <footer id="siteFooter">
        </footer>
        
                <!-- Header de ma page -->
        <script>
            fetch("headerCompany.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("headerCompany").innerHTML = data;
            })
            .catch(error => console.error("Erreur lors du chargement du header :", error));
        </script>
        
                <!-- Footer de ma page -->
        <script>
            fetch("footer.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("siteFooter").innerHTML = data;
            })
        </script>

    </body>
</html>
