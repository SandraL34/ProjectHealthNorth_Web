<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../style/style.css">
        <title>HealthNorth - Contact</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="HealthNorth - Votre message a bien été envoyé">
    </head>

    <body>
        <header id="headerCompany">
        </header>

        <footer id="siteFooter">
        </footer>
        
                <!-- Header de ma page -->
        <script>
            fetch("headerCompany.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("headerCompany").innerHTML = data;
            })
            .catch(error => console.error("Erreur lors du chargement du header :", error));
        </script>

                <!-- Footer de ma page -->
        <script>
            fetch("footer.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("siteFooter").innerHTML = data;
            })
        </script>

    </body>
</html>
