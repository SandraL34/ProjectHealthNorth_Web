<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../style/style.css">
        <link rel="stylesheet" href="../style/Account/style_appointment.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
        <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
        <title>HealthNorth - Accueil</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="HealthNorth - Leader de la santé depuis 1987">
    </head>

    <body>
        <header id="header"></header>

        <h1>Rendez-vous</h1>
        <div class="container">
            <div class="recap">
                <div>
                    <h2>Mes rendez-vous programmés</h2>
                    <div id="rdvComing"></div>
                </div>

                <div class="trait"></div>

                <div>
                    <h2>Mes derniers rendez-vous</h2>
                    <div id="rdvPast"></div>
                </div>
            </div>

            <div class="recherche">
                <h1>Prendre rendez-vous</h1>
                <div>
                    <h2>Recherche rapide</h2>
                    <div class="champsRecherche">
                        <label class="bold legend" for="qui">Qui ?</label>
                        <label class="bold legend" for="specialty">Quelle spécialité ?</label>
                        <label class="bold legend" for="ou">Où ?</label>
                        <div class="autocomplete">
                            <input id="qui" type="text" name="qui" class="field" placeholder="Nom du spécialiste" required>
                            <ul id="suggestionsQui"></ul>
                        </div>
                        <select name="treatment" id="treatment">
                            <option value="tous">Tous</option>
                        </select>
                        <div class="autocomplete">
                            <input id="ou" type="text" name="ou" class="field" placeholder="Nom de l'établissement, ville, code postal..." required>
                            <ul id="suggestionsOu"></ul>
                        </div>
                        <a href="#" id="rechercher" class="bouton">Rechercher</a>
                    </div>
                </div>

                <h2>Recherche par établissement</h2>
                <div class="rechercheEtablissement">
                    <div class="carte">
                        <p>Sélectionner un établissement directement sur la carte</p>
                        <div id="map"></div>
                    </div>
                    <div id="infosCenter"></div>
                </div>
            </div>
        </div>

        <footer id="siteFooter">
        </footer>
        
        <!-- Appel des scripts -->
        
        <script src="../js/header.js"></script>
        <script>
            initHeader("headerAccount.html", "../style/Account/style_HeaderAccount.css");
        </script>
        
        <script src="../js/footer.js"></script>

        <script src="../js/auth.js"></script>
        <script>
            initPage({
                headerPath: "headerAccount.html",
                footerPath: "../Company/footer.html",
                allowedRoles: ['ROLE_PATIENT']
            });
        </script>

        <script src="../js/appointmentComing.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', getAppointmentData);
        </script>

        <script src="../js/appointmentPast.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', getPastAppointmentData);
        </script>

        <script src="../js/appointment_search_what.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                initAutocompleteWhat();
            });
        </script>

        <script src="../js/appointment_search_where.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                initAutocompleteWhere();
            });
        </script>

        <script src="../js/treatment_list.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', getTreatmentList);
        </script>

        <script src="../js/centers_map.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', loadCentersMap);
        </script>

        <script src="../js/appointment_search.js"></script>
        
    </body>
</html>
