<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../style/style.css">
        <link rel="stylesheet" href="../style/Account/style_appointment.css">
        <title>HealthNorth - Accueil</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="HealthNorth - Leader de la santé depuis 1987">
    </head>

    <body>
        <header id="header"></header>

        <h1>Résultat de votre recherche</h1>

        <div class="filtres">

        </div>

        <div class="container" id="container">
        </div>

        <footer id="siteFooter"></footer>

        <!-- Appel des scripts -->

        <script src="../js/header.js"></script>
        <script> 
            initHeader("headerAccount.html", "../style/Account/style_HeaderAccount.css"); 
        </script>
        
        <script src="../js/footer.js"></script>
        
        <script src="../js/auth.js"></script>

        <script>
            initPage({
                headerPath: "headerAccount.html",
                footerPath: "../Company/footer.html",
                allowedRoles: ['ROLE_PATIENT']
            });
        </script>

        <script src="../js/appointment_results.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', getAppointmentResults);
        </script>
    </body>
</html>
